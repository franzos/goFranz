---
layout: layout
---

{% include nav.html %}

<div class="wrapper page">
  {% if page.title %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-11 offset-sm-1">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
</div>
{% endif %}

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 offset-sm-1 content-wrapper">
      <div class="content">
        {{ content }}
      </div>
    </div>
  </div>
</div>
</div>
